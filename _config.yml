description:  
         The @CoronaSurveys project is a collaborative endeavour from several universities and research institutes 
         <a href="https://gcgimdea.github.io/Coronasurveys-web/info/team/" style="color:white"> (<u>team members</u>)</a>. 
         Results present our estimations on the incidence of COVID-19 in the countries from which we have enough information. 
         You can help by regularly completing the anonymous survey below.
